<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Card</title>

    <style>

        :root{
            --accent_button: hsl(207, 68%, 41%);
            --accent_button_hover: hsl(206, 78%, 33%);
            --accent_button_active: hsl(205, 85%, 25%);
            --accent_button_color: hsl(0, 0%, 100%);

            --input_background: hsl(240, 3%, 94%);
            --body_color: hsl(0, 0%, 20%);
        }

        body{
            background-color: hsl(240, 3%, 94%);
            font-family: sans-serif;
            display: flex;
            margin: 40px;
            gap: 20px;
        }

        body > *{
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <setting-card card-title="Card title" post-to-endpoint="/ajax-request.php" style_path="./dist/" external_style="./src/test.css">

        <form-input type="hidden" name="some_hidden_field" value="Hidden field value"></form-input>

        <div class="split_section">
            <form-input type="text" title="Your first name" name="first_name" value="" required="required">Please enter your first name</form-input>
            <form-input type="text" title="Your last name" name="last_name" value="" required="required">Please enter your last name</form-input>

            <form-input type="email" title="Your email address" name="email" value="" required="required">Please enter your email address</form-input>
            <form-input type="password" title="Some password" name="some_password" value="" required="required">Please add a password</form-input>
        </div>

        <form-input type="textarea" title="Your message" name="message" value="" required="required">Please enter your message</form-input>

        <div class="group">
            <form-input type="toggle" title="Checked toggle" name="toggle" checked="checked"></form-input>
            <form-input type="toggle" title="Unchecked toggle" name="another_toggle"></form-input>
        </div>

        <hr>

        <button type="button" class="update_settings">Save Settings</button>

        <hr>

        <p>Button group</p>
        <div class="group">
            <button type="button" data-action="some_function">Some button</button>
            <button type="button" data-action="another_function">Another button</button>
            <button type="button" data-action="another_function">Another button</button>
            <button type="button" data-action="another_function">Another button</button>
            <button type="button" data-action="another_function">Another button</button>
            <button type="button" data-action="another_function">Another button</button>
        </div>
    </setting-card>

    <script type="module">
        // CDN: https://cdn.jsdelivr.net/gh/aoliverwd/setting-card-component@main/dist/settings-card.min.js
        import {SettingCard, FormInput} from './src/settings-card.js';

        // button functions
        window.some_function = (button, class_instance) => {
            console.log(class_instance);
        }

        window.another_function = (button, class_instance) => {
            console.log(button);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Card</title>

    <style>
        body{
            background-color: #EEEEEF;
            font-family: sans-serif;
            display: flex;
            margin: 40px;
            gap: 20px;
        }

        body > *{
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <setting-card card-title="Card title" post-to-endpoint="/ajax-request.php">

        <form-input type="text" title="Your name" name="name" value="" required="required">Please enter your name</form-input>
        <form-input type="email" title="Your email address" name="email" value="" required="required">Please enter your email address</form-input>

        <form-input type="password" title="Some password" name="some_password" value="" required="required">Please add a password</form-input>
        <form-input type="toggle" title="Some toggle" name="toggle" checked="checked"></form-input>

        <hr>

        <button type="button" class="update_settings">Save</button>
    </setting-card>


    <script type="module">
        //import {SettingCard, FormInput} from './src/settings-card.js';
        import {SettingCard, FormInput} from '//cdn.jsdelivr.net/gh/aoliverwd/setting-card-component@main/dist/settings-card.min.js';
    </script>
</body>
</html>
